version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fx-deals-db
    environment:
      POSTGRES_DB: fx_deals
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: whynot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fx_deals"]
      interval: 10s
      timeout: 5s
      retries: 5

  fx-deals-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fx-deals-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/fx_deals
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: whynot
    ports:
      - "8080:8080"
    volumes:
      - ./sample-data:/app/sample-data

volumes:
  postgres_data:
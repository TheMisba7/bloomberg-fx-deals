databaseChangeLog:
  - changeSet:
      id: 1
      author: fx-deals-team
      changes:
        - createTable:
            tableName: fx_deals
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: deal_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: currency_from
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
              - column:
                  name: currency_to
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
              - column:
                  name: deal_timestamp
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: deal_amount
                  type: DECIMAL(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: exchange_rate
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_deal_id
            tableName: fx_deals
            columns:
              - column:
                  name: deal_id

        - createIndex:
            indexName: idx_deal_timestamp
            tableName: fx_deals
            columns:
              - column:
                  name: deal_timestamp

  - changeSet:
      id: 2
      author: fx-deals-team
      changes:
        - createTable:
            tableName: import_errors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: row_number
                  type: INT
              - column:
                  name: deal_id
                  type: VARCHAR(255)
              - column:
                  name: error_message
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: error_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false